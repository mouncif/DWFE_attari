<div class="divConfig">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item active" aria-current="page">Client</li>
    </ol>
    <div class="container">
        <h3>Gestion des clients</h3>
    </div>
</div>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="customLinks"><a routerLink="/produits">Gestion des produits</a></li>
            <li><a routerLink="/fournisseurs">Gestion des fournisseurs</a></li>
            <li><a routerLink="/clients">Gestion des clients</a></li>
        </ul>
    </div>
</nav>
<div class="text-center btn-margs">
    <span>&nbsp;</span>
    <button class="btn btn-primary" routerLink="/clients">Listes clients</button>
</div>
<div class="container margs">
    <form>
        <div class="row">
            <div class="col-md-3">
                <label>Photo</label>
                <img src="{{ client.photo ? client.photo : 'https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png' }}" class="img-thumbnail mb-2">
                <input type="text" [(ngModel)]="client.photo" name="photo" class="form-control" placeholder="Photo URL">
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" [(ngModel)]="client.nom" name="nom" class="form-control" placeholder="Nom">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Prenom</label>
                            <input type="text" [(ngModel)]="client.prenom" name="prenom" class="form-control" placeholder="Nom">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Tel</label>
                            <input type="text" [(ngModel)]="client.tel" name="tel" class="form-control" placeholder="Tel">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" [(ngModel)]="client.email" name="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Statut</label>
                            <input type="text" [(ngModel)]="client.status" name="statut" class="form-control" placeholder="Statut">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Ville</label>
                            <input type="text" [(ngModel)]="client.ville" name="ville" class="form-control" placeholder="Ville">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Adresse</label>
                    <textarea [(ngModel)]="client.adresse" name="adresse" cols="30" rows="5" class="form-control" placeholder="Adresse"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" (click)="processForm()">Submit</button>
            </div>
        </div>
    </form>
</div>
